<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arrayLowerCase = ["izunia", "łukasz", "wojtuś", "krzyś"];
      let upperCaseArray = [];

      arrayLowerCase.forEach(function (str) {
        let upperCase = str.toUpperCase();
        upperCaseArray.push(upperCase);
      });

      console.log(upperCaseArray);
    </script>

    <script>
      let singleArray = ["bark", "meow"];
      let doubledArray = [];

      singleArray.forEach(function (doubleIt) {
        doubledArray.push(doubleIt, doubleIt);
      });

      console.log(doubledArray);
    </script>

    <script>
      let randomNumbers = [2, 78, 3, 147, -8];

      function sumArray(arrayNumber) {
        let sum = 0;
        for (let i = 0; i < arrayNumber.length; i += 1) {
          sum += arrayNumber[i];
        }
        console.log(sum);
        return sum;
      }

      sumArray(randomNumbers);
    </script>
  </body>
</html>
